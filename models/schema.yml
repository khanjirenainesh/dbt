version: 2

models:
  - name: customers
    description: one record per customer
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when customer has not placed any order

  - name: stg_customers
    description: this model cleans up customer data
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: this model cleans up customer data
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null

      - name: status
        tests:
          - accepted_values:
              values: ['shipped','completed', 'placed','return_pending','returned']

      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id